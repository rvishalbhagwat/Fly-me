<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Flight Table</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<style>
.button {
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	transition-duration: 0.4s;
	cursor: pointer;
}

.button1 {
	background-color: white;
	color: black;
	border: 2px solid #4CAF50;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style.css">
</head>

<body background="background.jpg">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Fylme will fly you to your
						destination</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h4 class="text-center mb-4">List Of available flights</h4>
					<div class="table-wrap">
						<table class="table table-hover">
							<thead class="thead-primary">
								<tr>
									<th class="border-bottom-0">FLIGHT_NUMBER</th>
									<th class="border-bottom-0">OPERATING_AIRLINES</th>
									<th class="border-bottom-0">DEPARTURE_CITY</th>
									<th class="border-bottom-0">ARRIVAL_CITY</th>
									<th class="border-bottom-0">DATE_OF_DEPARTURE</th>
									<th class="border-bottom-0">ESTIMATED_DEPARTURE_TIME</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="flight:${flights}">
									<td class="border-bottom-0" th:text="${flight.flightNumber}" />
									<td class="border-bottom-0"
										th:text="${flight.operatingAirlines}" />
									<td class="border-bottom-0" th:text="${flight.departureCity}" />
									<td class="border-bottom-0" th:text="${flight.arrivalCity}" />
									<td class="border-bottom-0" th:text="${flight.dateOfDeparture}" />
									<td class="border-bottom-0"
										th:text="${flight.estimatedDepartureTime}" />
									<td class="border-bottom-0"><form th:action="@{/redirect}"
											method="post">
											<input type="hidden" th:value="${flight.flightNumber}"
												name="flightNumber" /> 
											<input type="submit" value="Book" />
										</form></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
